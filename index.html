<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="slider-btns">
        <img src="./Images/back.png" class="prev" alt="previous button" />
        <img src="./Images/next.png" class="next" alt="next button" />
      </div>
      <div class="slider-wrapper">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="nature"
          />
        </div>
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/316398/pexels-photo-316398.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="nature"
          />
        </div>
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="nature"
          />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
